{% extends 'base.html' %}
{% include 'sidebar.html' %}
{% block content %}

    <div class="container mt-5">
        <div class="d-flex align-items-center">
            <h2>Section: {{ section.section_name }}&nbsp;</h2>
            <a href="{{ url_for('edit_section', section_id=section.section_id) }}">
             <img src = "{{ url_for('static', filename='uploads/edit.svg')}}" alt="My Happy SVG"/>
            </a>
        </div>
        <a class="btn btn-primary" href="{{ url_for('books', section_id=section.section_id) }}">Add book</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Author</th>                    

                </tr>
            </thead>
            <tbody>
                {% for book in ebooks %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.genre }}</td>
                    <td>{{ book.author }}</td>
                    <td>
                        <a href="{{ url_for('add_booktosection', section_id=section.section_id, book_id=book.id, state='remove') }}">
                        <span class="badge bg-danger rounded-pill">Remove</td></span> 
                        </a>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    
{% endblock %}

<a href="{{ url_for('user', user_id=user.id) }}"> {{ user.name }} </a>
